<html>
<head>
  <link rel='stylesheet' href='./css/styles.css' type='text/css' media='all' />
</head>

<body>
  <div class="main-header">
    <img src="./images/logo.png" />
  </div>

  <div class="main-content">
    <div class="left">
      <div class="box">
        <div class="todo-form">
          <form>
            <label class="js-column-1">Add Item:</label>
            <div class="js-column-2">
              <input type="text" class="js-item-input" name="item" placeholder="What needs to be done?" />
              <button type="button" class="btn btn-primary" value="Add Task">Add Task</button>
            </div>
            <div class="clear"></div>
          </form>
        </div>

        <div class="json-items">
          <span class="js-column-1">JSON:</span>
          <div class="js-column-2">
            <textarea>[]</textarea>
            <br />
            <input type="button" class="btn btn-secondary" value="Load JSON`" />
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <p>Items</p>
      <ul class="todo-items">
      </ul>
    </div>

    <div class="clear"></div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
